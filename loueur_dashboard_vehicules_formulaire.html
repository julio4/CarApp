                <h1 class="h2">Ajouter un nouveau véhicule</h1>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="card rounded shadow-sm border-0 mr-2">
                            <div class="card-body">
                                <form class="my-3">
                                    <div class="form-row justify-content-center">
                                        <div class="form-group col-md-4">
                                            <label class="mr-sm-2 sr-only" for="selectModele">Modèle</label>
                                            <select class="selectpicker form-control" id="selectModele" data-live-search="true"
                                                data-style="btn-primary">
                                                <option>Sélection du modèle...</option>
                                                <option value="id_modèle_1">Porsche Cayenne</option>
                                                <option value="id_modèle_2">Porsche Carrera</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row justify-content-center">
                                        <div class="form-group col-md-6">
                                            <label for="inputPrix">Prix</label>
                                            <input data-suffix="€/jour" value="0" data-decimals="2" min="0" max="10000"
                                                step="1" type="number" id="inputPrix" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="nbPlaces">Places</label>
                                            <input value="0" min="0" max="100" step="1" type="number" id="nbPlaces" />
                                        </div>
                                        <p>
                                            1 semaine : <span id="1semaine"></span><br>
                                            1 mois : <span id="1mois"></span><br>
                                            1 an: <span id="1an"></span>
                                        </p>
                                    </div>
                                    <div class="form-row justify-content-center">
                                        <div class="form-group col-md-3">
                                            <label for="caracBoite">Boite</label>
                                            <select id="caracBoite" class="form-control">
                                                <option selected>Manuelle</option>
                                                <option>Automatique</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="caracMoteur">Moteur</label>
                                            <select id="caracMoteur" class="form-control">
                                                <option selected>Diesel</option>
                                                <option>Hybride</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="caracCarburant">Carburant</label>
                                            <select id="caracCarburant" class="form-control">
                                                <option selected>Essence</option>
                                                <option>Petrole</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row justify-content-center">
                                        <div class="form-group col-md-4">
                                            <div class="custom-file">
                                                <label for="validatedCustomFile">Prix</label>
                                                <input type="file" name="img" accept="image/*" class="custom-file-input"
                                                    id="validatedCustomFile" required>
                                                <label class="custom-file-label" for="validatedCustomFile"
                                                    data-browse="Parcourir">Photo
                                                    du véhicule</label>
                                                <div class="invalid-feedback">La photo est invalide</div>
                                            </div>
                                            <div class="form-group custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                                <label class="custom-control-label" for="customSwitch1">Rendre disponible
                                                    directement</label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">Ajouter</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
        })
    </script>
    <script src="lib/bootstrap-input-spinner.js"></script>
    <script>
        $("input[type='number']").inputSpinner()
        var $inputPrix = $("#inputPrix")
        var $1semaine = $("#1semaine")
        var $1mois = $("#1mois")
        var $1an = $("#1an")
        var $valueOnChange = $("#valueOnChange")
        $inputPrix.on("input", function (event) {
            $1semaine.html($inputPrix.val() * 7 + " €")
            $1mois.html($inputPrix.val() * 7 * 4 + " €")
            $1an.html($inputPrix.val() * 7 * 4 * 12 + " €")
        })
    </script>
